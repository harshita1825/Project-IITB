      <h2>Create your own account</h2>
      <h4>Sign up to get access to the cloud and many more features</h4>
      <div class="signup-box">
        <form>
          <!-- <div class="input-name"> -->
            <input type="text" placeholder="First Name" class="name" required />
            <input type="text" placeholder="Last Name" class="name" required/>
          <!-- </div> -->
          <div class="input-box">
            <input type="email" placeholder="Email ID" required />
          </div>
          <div class="input-box">
            <input type="text" placeholder="Username" required />
          </div>
          <div class="input-box">
            <input type="password" placeholder="Password" required />
          </div>
          <div class="input-box">
            <input type="password" placeholder="Retype Password" required />
          </div>

        </form>
        <div class="terms">
            <label for=""
              >By signing up you agree to our <a href="#">Terms of Use</a> and
              <a href="#">Privacy Policy</a></label
            >
          </div>
          <div class="signup-button">
            <button type="submit">SIGNUP</button>
          </div>
